<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window-size</title>
    <style>
      .tag {
        display: inline-block;
        background-color: thistle;
        padding: 20px;
        margin: 16px;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="tag">screen - size</div>
    <script>
      const screen = document.querySelector(".tag");
      const printSizes = () => {
        screen.innerHTML = `<br/>
           screen size: ${window.screen.width} ${window.screen.height} <br/>
           window outer size: ${window.outerWidth} ${window.outerHeight} <br/>
           window inner size: ${window.innerWidth} ${window.innerHeight} <br/>
           documentElement size: ${document.documentElement.clientWidth} ${document.documentElement.clientHeight}
          `;
      };
      window.addEventListener("resize", () => {
        printSizes();
      });
      printSizes();
    </script>
  </body>
</html>
