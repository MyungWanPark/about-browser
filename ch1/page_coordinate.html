<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page coordinate</title>
    <style>
      body {
        /* overflow: hidden; */
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: thistle;
        margin-bottom: 20px;
      }
      .special {
        background-color: tomato;
      }
      aside {
        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <aside>
      <button class="scrollTo">scrollTo 100px</button>
      <button class="scrollBy">scrollBy 100px</button>
      <button class="toSpecial">scrollTo special</button>
    </aside>

    <script>
      const specialBox = document.querySelector(".special");
      const scrollTo = document.querySelector(".scrollTo");
      const scrollBy = document.querySelector(".scrollBy");
      const toSpecial = document.querySelector(".toSpecial");
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollBy.addEventListener("click", () => {
        window.scrollBy(0, 100);
      });
      toSpecial.addEventListener("click", () => {
        specialBox.scrollIntoView();
      });
    </script>
  </body>
</html>
