<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>carrot game</title>
    <script
      src="https://kit.fontawesome.com/dc9aa477ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="main2.js" defer></script>
  </head>
  <body>
    <div class="winBox">
      <button class="play-again">
        <i class="fas fa-redo"></i>
      </button>
      <span class="title">You Won</span>
    </div>

    <div class="loseBox">
      <button class="play-again">
        <i class="fas fa-redo"></i>
      </button>
      <span class="title">You Lose</span>
    </div>

    <div class="resumeBox">
      <button class="resume">
        <i class="fas fa-redo"></i>
      </button>
      <span class="title">Resume</span>
    </div>

    <button class="Btn"><i class="fas fa-play"></i></button>
    <span class="time">00:10</span>
    <span class="carrot-left">10</span>
    <img class="background" src="img/background.png" alt="background" />
    <img
      class="unit carrot carrot1"
      src="img/carrot.png"
      alt="carrot"
      data-id="1"
    />
    <img
      class="unit carrot carrot2"
      src="img/carrot.png"
      alt="carrot"
      data-id="2"
    />
    <img
      class="unit carrot carrot3"
      src="img/carrot.png"
      alt="carrot"
      data-id="3"
    />
    <img
      class="unit carrot carrot4"
      src="img/carrot.png"
      alt="carrot"
      data-id="4"
    />
    <img
      class="unit carrot carrot5"
      src="img/carrot.png"
      alt="carrot"
      data-id="5"
    />
    <img
      class="unit carrot carrot6"
      src="img/carrot.png"
      alt="carrot"
      data-id="6"
    />
    <img
      class="unit carrot carrot7"
      src="img/carrot.png"
      alt="carrot"
      data-id="7"
    />
    <img
      class="unit carrot carrot8"
      src="img/carrot.png"
      alt="carrot"
      data-id="8"
    />
    <img
      class="unit carrot carrot9"
      src="img/carrot.png"
      alt="carrot"
      data-id="9"
    />
    <img
      class="unit carrot carrot10"
      src="img/carrot.png"
      alt="carrot"
      data-id="10"
    />
    <img class="unit bug bug1" src="img/bug.png" alt="bug" />
    <img class="unit bug bug2" src="img/bug.png" alt="bug" />
    <img class="unit bug bug3" src="img/bug.png" alt="bug" />
    <img class="unit bug bug4" src="img/bug.png" alt="bug" />
    <img class="unit bug bug5" src="img/bug.png" alt="bug" />
    <img class="unit bug bug6" src="img/bug.png" alt="bug" />
    <img class="unit bug bug7" src="img/bug.png" alt="bug" />
  </body>
</html>
