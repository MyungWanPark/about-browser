<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dc9aa477ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
      <!-- game -->
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"></span>
        <span class="game__score"></span>
      </header>
      <section class="game__field"></section>
    </section>
    
    <!-- pop up -->
    <section class="pop-up">
      <button class="pop-up__replay">
        <i class="fas fa-redo">
      </button>
      <span class="pop-up__message">You win</span>
    </section>
  </body>
</html>
