<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>carrot game</title>
    <script
      src="https://kit.fontawesome.com/dc9aa477ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <button class="startBtn"><i class="fas fa-play"></i></button>
    <span class="time">00:00</span>
    <span class="carrot-left">10</span>
    <img class="background" src="img/background.png" alt="background" />
    <img class="unit carrot carrot1" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot2" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot3" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot4" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot5" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot6" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot7" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot8" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot9" src="img/carrot.png" alt="carrot" />
    <img class="unit carrot carrot10" src="img/carrot.png" alt="carrot" />
    <img class="unit bug bug1" src="img/bug.png" alt="bug" />
    <img class="unit bug bug2" src="img/bug.png" alt="bug" />
    <img class="unit bug bug3" src="img/bug.png" alt="bug" />
    <img class="unit bug bug4" src="img/bug.png" alt="bug" />
    <img class="unit bug bug5" src="img/bug.png" alt="bug" />
    <img class="unit bug bug6" src="img/bug.png" alt="bug" />
    <img class="unit bug bug7" src="img/bug.png" alt="bug" />
  </body>
</html>
